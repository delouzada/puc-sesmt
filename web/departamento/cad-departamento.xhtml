<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    
        <ui:composition template="/template.xhtml">
            <ui:define name="body">
            <h:form>
            
                <p:growl  showDetail="true"/> 
                
                <p:panel header="Cadastro de Departamento" style="margin-bottom: 10px">
                    <h:panelGrid columns="5" >
                    
                    <h:outputLabel for="nomedepto"  value="Nome: "></h:outputLabel>
                    <p:inputText value="${MbDepartamento.departamento.nomedepto}" id="nomedepto"  label="Departamento" required="true" requiredMessage="Campo obrigatorio"  >
                        <f:validateLength minimum="2"/>
                    </p:inputText>    
                   
                    <h:graphicImage url="../resources/css/imagens/Informacao_icone.png" id="setortooltip" style="cursor: help;"/>
                    
                    
                    <p:message for="nomedepto"></p:message>
                    
                    
                    <div style="padding-top:50px;">
                    <h:outputLabel for="localdepto"  value="Local: "></h:outputLabel>
                    
                    <p:inputText value="${MbDepartamento.departamento.localdepto}" id="localdepto" label="Local" required="true" requiredMessage="Campo obrigatorio"   >
                    
                        <f:validateLength minimum="1"/>
                   
                    </p:inputText>    
                    
                      <h:graphicImage url="../resources/css/imagens/Informacao_icone.png" id="localtooltip" style="cursor: help;"/>
                    
                    
                      <p:message for="localdepto"></p:message>
                    </div>
                      
                </h:panelGrid>
             
                    <div style="padding-left: 300px;">
                        <p:commandButton action="${MbDepartamento.cadastrar()}"  value="Cadastra" ajax="false" id="cadastra"  ></p:commandButton>
                        <p:commandButton type="button"  value="Limpa" onclick="javascript:location.reload(true)" ajax="false" id="limpa"  ></p:commandButton>
                    </div>
                </p:panel>
              
               <p:messages for="form1"></p:messages>
            
                <h:inputHidden value="${MbDepartamento.departamento.coddepto}" id="coddepto" /> 
                <p:tooltip for="setortooltip" value="Informe com o nome do setor Ex: Informatica" showEffect="fade" hideEffect="fade" />
                <p:tooltip for="localtooltip" value="Informe o campo a ser cadastrado com o local do setor Ex: Leme" showEffect="fade" hideEffect="fade" />  


            </h:form>
                  </ui:define>

        </ui:composition>
</html>
