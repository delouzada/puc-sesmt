<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>

        <title>Facelet Title</title>

    </h:head>

    <ui:composition template="/template.xhtml">

        <ui:define name="body">

            <h:form>

                <div align="center">

                    <p:growl id="form1" showDetail="true"/> 

                    <p:dataTable id="depto" emptyMessage="NÃ£o Foram Encontrados Registros" value="${MbDepartamento.listaDepartamentos}"
                                 var="dpto"   resizableColumns="true" rows="7" paginatorAlwaysVisible="7" paginator="true" >

                        <p:column headerText="Nome" filterBy="${dpto.nomedepto}" >

                            <f:facet name="header">

                                <h:outputText value="Nome" />

                            </f:facet>    

                            <h:outputText value="${dpto.nomedepto}" />

                        </p:column>

                        <p:column  headerText="Local" filterBy="${dpto.localdepto}">  

                            <f:facet name="header">

                                <h:outputText value="Local" />

                            </f:facet>    

                            <h:outputText value="${dpto.localdepto}" />

                        </p:column>

                    </p:dataTable>

                    <p:panel header="Exportar Conteudo">  

                        <h:commandLink>  

                            <p:graphicImage value="excel.png" />  

                            <p:dataExporter type="xls" target="depto" fileName="departamento" />  

                        </h:commandLink>  

                        <h:commandLink>  

                            <p:graphicImage value="pdf.png" />  

                            <p:dataExporter type="pdf" target="depto" fileName="departamento" />  

                        </h:commandLink>  

                        <h:commandLink>  

                            <p:graphicImage value="csv.png" />  

                            <p:dataExporter type="csv" target="depto" fileName="departamento" pageOnly="true"/>  

                        </h:commandLink>  

                        <h:commandLink>  

                            <p:graphicImage value="xml.png"  />  

                            <p:dataExporter type="xml" target="depto" fileName="departamento"  />  

                        </h:commandLink>  

                    </p:panel>  

                </div>

            </h:form>

        </ui:define>

    </ui:composition>

</html>
